<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Search Restaurants</ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>

<form (submit)="onGoToRestaurantList()">


  <ion-list>
    <ion-item>
      <ion-input type="text" required="true" [(ngModel)]="keyword" name="keyword" placeholder="Name Id or Location"></ion-input>
    </ion-item>
  </ion-list>


  <ion-row>
    <ion-col text-center>
      <button type="submit" ion-button full>Search</button>
    </ion-col>
  </ion-row>

  <ion-row padding>
    <ion-col text-center>
    <button ion-button icon-only outline large (click)="scan()">
      <ion-icon color="dark"  ios="ios-barcode" md="md-barcode"></ion-icon>
    </button>
    </ion-col>
  </ion-row>

</form>


</ion-content>
