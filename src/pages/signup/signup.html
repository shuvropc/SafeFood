<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list padding>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-row >
    <ion-col text-center>
      <button ion-button full>Sign Up</button>
    </ion-col>
  </ion-row>


  <ion-row padding>
    <ion-col text-center>
      <button (click)="onGoToLogin()" ion-button clear>Back to Login</button>
    </ion-col>
  </ion-row>
